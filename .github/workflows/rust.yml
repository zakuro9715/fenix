name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install qemu
      run: sudo apt install -yqq qemu
    - name: Setup
      run: make setup
    - name: Build
      run: cargo build --verbose
    - name : Run
      run: cargo run

