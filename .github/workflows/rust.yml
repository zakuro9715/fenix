name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
    - run: rustc --version
    - name: install qemu
      run: sudo apt -yqq update && sudo apt install -yqq qemu
    - name: Setup
      run: make setup
    - name : Test
      run: cargo test

